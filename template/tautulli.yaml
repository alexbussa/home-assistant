- unique_id: tautulli
  sensor:
    - name: Tautulli User 1
      unique_id: tautulli_user1
      state: '{{ states("sensor.tautulli_" + states("input_text.tautulli_user1") + "_state") }}'
      attributes:
        name: !secret tautulli_user1_friendly_name
        full_title: '{{ states("sensor.tautulli_" + states("input_text.tautulli_user1") + "_full_title") }}'
        progress: '{{ states("sensor.tautulli_" + states("input_text.tautulli_user1") + "_progress") }}'
        video_resolution: '{{ states("sensor.tautulli_" + states("input_text.tautulli_user1") + "_video_resolution").replace("4k", "4K").replace("1080", "1080p").replace("720", "720p").replace("480", "480p").replace("sd", "SD") }}'
        transcode_decision: '{{ states("sensor.tautulli_" + states("input_text.tautulli_user1") + "_transcode_decision").replace("copy", "Direct Stream") }}'
        session_thumbnail: '{{ states("sensor.tautulli_" + states("input_text.tautulli_user1") + "_session_thumbnail") | default("/local/icons/none.png") }}'
