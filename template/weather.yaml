- unique_id: weather
  sensor:
    - name: Dashboard Weather
      unique_id: dashboard_weather
      state: 'template'
      attributes:
        icon: '/local/icons/weather/{{ states["weather.tomorrow_io_home_nowcast"].state | replace(" ", "_") }}.svg'
        outside_temp: '{{ state_attr("weather.tomorrow_io_home_nowcast", "temperature") | int(0) }}'
        outside_temp_high: '{{ state_attr("weather.tomorrow_io_home_daily", "forecast")[0].temperature | int(0) }}'
        outside_temp_low: '{{ state_attr("weather.tomorrow_io_home_daily", "forecast")[0].templow | int(0) }}'
        unit_of_measurement: 'ÂºF'
