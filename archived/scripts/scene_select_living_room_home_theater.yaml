alias: Select Living Room Home Theater Scene
sequence:
  # Check if lights are on
  - condition: state
    entity_id: light.living_room
    state: 'on'
  - service: homeassistant.turn_on
    entity_id: scene.living_room_home_theater_fade_out
#  - delay: '00:00:02'
  - service: scene.turn_on
    data_template:
      entity_id: >
        {% if is_state('input_boolean.trigger_night_mode', 'on') %}
          scene.tv_ambient_home_theater_playing_at_night
        {% else %}
          scene.tv_ambient_home_theater_playing
        {% endif %}
  - service: homeassistant.turn_on
    entity_id: input_boolean.home_theater_restore_living_room_lights
