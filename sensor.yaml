        {% if states.binary_sensor.garage_actual.state == 'off' and states.lock.august_web_front_door.state == 'locked' and states.lock.august_web_garage_door.state == 'locked' and states.group.all_doors.state == 'off' %}
          Secure
        {% else %}
          Insecure
        {% endif %}
