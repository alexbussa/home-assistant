# InfluxDB Sensors
- platform: influxdb
  host: !secret influxdb_host
  port: !secret influxdb_port
  queries:
    # Overwatch Server
    - name: Overwatch CPU Load 1
      unit_of_measurement: '1 min'
      group_function: last
      where: '"host" = ''overwatch'' and time > now() - 5m'
      value_template: '{{ value | round(2) }}'
      measurement: '"system"'
      field: '"load1"'
      database: telegraf
    - name: Overwatch CPU Load 5
      unit_of_measurement: '5 min'
      group_function: last
      where: '"host" = ''overwatch'' and time > now() - 5m'
      value_template: '{{ value | round(2) }}'
      measurement: '"system"'
      field: '"load5"'
      database: telegraf
    - name: Overwatch CPU Load 15
      unit_of_measurement: '15 min'
      group_function: last
      where: '"host" = ''overwatch'' and time > now() - 5m'
      value_template: '{{ value | round(2) }}'
      measurement: '"system"'
      field: '"load15"'
      database: telegraf
    - name: Overwatch CPU Temp
      unit_of_measurement: 'ºC'
      group_function: last
      where: '"host" = ''overwatch'' and "chip" = ''coretemp-isa-0000'' and time > now() - 5m'
      value_template: '{{ value | round() }}'
      measurement: '"sensors"'
      field: '"temp_input"'
      database: telegraf
    - name: Overwatch RAM Used
      unit_of_measurement: '%'
      group_function: last
      where: '"host" = ''overwatch'' and time > now() - 5m'
      value_template: '{{ value | round() }}'
      measurement: '"mem"'
      field: '"used_percent"'
      database: telegraf
    # Woodhouse Server
    - name: Woodhouse CPU Load 1
      unit_of_measurement: '1 min'
      group_function: last
      where: '"host" = ''woodhouse'' and time > now() - 5m'
      value_template: '{{ value | round(2) }}'
      measurement: '"system"'
      field: '"load1"'
      database: telegraf
    - name: Woodhouse CPU Load 5
      unit_of_measurement: '5 min'
      group_function: last
      where: '"host" = ''woodhouse'' and time > now() - 5m'
      value_template: '{{ value | round(2) }}'
      measurement: '"system"'
      field: '"load5"'
      database: telegraf
    - name: Woodhouse CPU Load 15
      unit_of_measurement: '15 min'
      group_function: last
      where: '"host" = ''woodhouse'' and time > now() - 5m'
      value_template: '{{ value | round(2) }}'
      measurement: '"system"'
      field: '"load15"'
      database: telegraf
    - name: Woodhouse CPU1 Temp
      unit_of_measurement: 'ºC'
      group_function: last
      where: '"host" = ''woodhouse'' and "chip" = ''coretemp-isa-0000'' and time > now() - 5m'
      value_template: '{{ value | round() }}'
      measurement: '"sensors"'
      field: '"temp_input"'
