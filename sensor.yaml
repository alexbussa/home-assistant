          mdi:weather-hazy
        {% elif is_state('input_boolean.mode_day', 'on') %}
          mdi:weather-sunny
        {% elif is_state('input_boolean.mode_sunset', 'on') %}
          mdi:weather-sunset
        {% elif is_state('input_boolean.mode_night', 'on') %}
          mdi:weather-night
        {% else %}
          mdi:weather-cloudy-alert
        {% endif %}
