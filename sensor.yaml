# Home Assistant Version
- platform: version
  source: local
- platform: version
  source: docker

# Time & Date
- platform: time_date
  display_options:
    - time
    - date

- platform: integration
  source: sensor.energy_usage
  name: Energy Usage kWh
  unit_prefix: k
  round: 2

- platform: template
  sensors:
    bedroom_presence:
      friendly_name: 'Bedroom Presence'
      value_template: >
        {% if is_state('device_tracker.beacon_bedroom', 'bedroom') %}
          occupied
        {% else %}
          unoccupied
        {% endif %}
    august_front_door:
      friendly_name: 'Front Door'
      value_template: >
        {{ states.lock.august_web_front_door.state }}
      icon_template: >
        {% if is_state('lock.august_web_front_door', 'locked') %}
          mdi:lock
        {% elif is_state('lock.august_web_front_door', 'unlocked') %}
          mdi:lock-open
        {% else %}
          mdi:timer-sand
        {% endif %}
    august_garage_door:
      friendly_name: 'Garage Door'
      value_template: >
        {{ states.lock.august_web_garage_door.state }}
      icon_template: >
        {% if is_state('lock.august_web_garage_door', 'locked') %}
          mdi:lock
        {% elif is_state('lock.august_web_garage_door', 'unlocked') %}
          mdi:lock-open
        {% else %}
          mdi:timer-sand
        {% endif %}
    garage_actual:
      friendly_name: 'Garage Actual'
      value_template: >
        {% if is_state('binary_sensor.garage_actual', 'off') %}
          closed
        {% elif is_state('binary_sensor.garage_actual', 'on') %}
          open
        {% else %}
          unknown
        {% endif %}
      icon_template: >
        {% if is_state('binary_sensor.garage_actual', 'off') %}
          mdi:garage
        {% elif is_state('binary_sensor.garage_actual', 'on') %}
          mdi:garage-open
        {% else %}
          mdi:timer-sand
        {% endif %}


