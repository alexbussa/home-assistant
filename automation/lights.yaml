##############################################################
# Presence Events - Home
##############################################################

# Welcome Lighting at Night ##################################
- alias: Welcome Lighting at Night
  trigger:
    platform: state
    entity_id: device_tracker.alex_alexs_iphone
    to: 'home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.kitchen_lights
        state: 'off'
      - condition: state
        entity_id: input_boolean.trigger_night_mode
        state: 'on'
  action:
    - service: shell_command.hyperion_mood_blobs_blue
    - service: script.turn_on
      entity_id: script.scene_select_by_time
      data:
        variables:
          room: living_room
    - delay: '00:00:01'
    - service: script.turn_on
      entity_id: script.scene_select_by_time
      data:
        variables:
          room: kitchen
    - delay: '00:03:00'
    - service: script.turn_on
      entity_id: script.scene_select_living_room_ambient

##############################################################
# Presence Events - Away
##############################################################

# Empty Home Lighting ########################################
# All residents and guests have left the premises.
- alias: Start Away Lighting
  trigger:
    - platform: state
      entity_id: device_tracker.alex_alexs_iphone
      to: 'not_home'
    - platform: state
      entity_id: input_boolean.trigger_guest_mode
      to: 'off'
    - platform: state
      entity_id: input_boolean.trigger_night_mode
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: device_tracker.alex_alexs_iphone
        state: 'not_home'
      - condition: state
        entity_id: input_boolean.trigger_guest_mode
        state: 'off'
      - condition: state
        entity_id: input_boolean.trigger_night_mode
        state: 'on'
  action:
    - service: script.turn_on
      entity_id: script.scene_select_away_lighting



# Furry Overlord Lighting ####################################
# Turn on Living Room light at night, when no one is home, if it's before 11:00pm
- alias: Start Furry Overlord Lighting
  trigger:
    - platform: event
      event_type: event_start_furry_overlord_lighting
  condition:
    condition: and
    conditions:
      - condition: time
        before: '23:00:00'
  action:
    service: script.turn_on
    entity_id: script.scene_select_living_room_dim
# Turn off Living Room light between 2:02am and 2:55am
- alias: End Furry Overlord Lighting
  trigger:
    - platform: time
      at: '02:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: device_tracker.alex_alexs_iphone
        state: 'not_home'
      - condition: state
        entity_id: input_boolean.trigger_guest_mode
        state: 'off'
      - condition: state
        entity_id: group.living_room_lights
        state: 'on'
  action:
    - delay: '00:{{ (range(2, 55) | random) }}:00'
    - service: switch.turn_off
      entity_id: switch.living_room_lights

# Simulate Presence ##########################################
# Simulate presence between 5:00pm and 3:00am, Night Mode determines actual start time
# Turn on the kitchen lights when no one is home
# Lights turn on a random time after one one is home
# Lights stay on for a random length of time
# Lights will turn on again after a random delay
- alias: Simulate Presence at Night
  trigger:
    - platform: state
      entity_id: device_tracker.alex_alexs_iphone
      to: 'not_home'
      for:
        minutes: 20
    - platform: state
      entity_id: input_boolean.trigger_guest_mode
      to: 'off'
      for:
        minutes: 20
    - platform: state
      entity_id: input_boolean.trigger_night_mode
      to: 'on'
    - platform: event
      event_type: event_simulate_presence
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.trigger_night_mode
        state: 'on'
      - condition: state
        entity_id: device_tracker.alex_alexs_iphone
        state: 'not_home'
      - condition: state
        entity_id: input_boolean.trigger_guest_mode
        state: 'off'
      - condition: or
        conditions:
          - condition: time
            after: '17:00:00'
          - condition: time
            before: '03:00:00'
  action:
    - service: scene.turn_on
      entity_id: scene.kitchen_dim_at_night
    - delay: '00:{{ (range(2, 10) | random) }}:00'
    - service: light.turn_off
      entity_id: group.kitchen_lights
    - delay: '00:{{ (range(35, 55) | random) }}:00'
    - event: event_simulate_presence

