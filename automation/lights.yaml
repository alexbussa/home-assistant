# Lights at Sunset ###########################################
- alias: Sunset Lighting Slow
  trigger:
    platform: state
    entity_id: input_boolean.trigger_sunset_mode
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.kitchen_overhead_lights
        state: 'off'
      - condition: state
        entity_id: group.kitchen_island_lights
        state: 'off'
      - condition: state
        entity_id: device_tracker.alex_alexs_iphone
        state: 'home'
  action:
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state('input_boolean.trigger_home_theater_mode', 'on') %}
            script.scene_select_sunset_home_theater_mode_on
          {% else %}
            script.scene_select_sunset_home_theater_mode_off
          {% endif %}

