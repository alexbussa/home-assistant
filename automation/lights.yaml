        entity_id: group.kitchen_overhead_lights
        state: 'on'
      - condition: state
        entity_id: group.kitchen_island_lights
        state: 'on'
      - condition: state
        entity_id: device_tracker.alex_alexs_iphone
        state: 'home'
  action:
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state('input_boolean.trigger_home_theater_mode', 'on') %}
