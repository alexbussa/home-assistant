alias: Select Bathroom Bright Scene
sequence:
  - service: scene.turn_on
    data_template:
      entity_id: >
        {% if is_state('input_boolean.trigger_night_mode', 'on') %}
          scene.bathroom_bright_at_night
        {% else %}
          scene.bathroom_bright
        {% endif %}
  - service_template: >
      {% if motion_trigger is defined and motion_trigger %}
        homeassistant.turn_on
      {% else %}
        homeassistant.turn_off
      {% endif %}
    entity_id: input_boolean.motion_trigger_bathroom_lights
