alias: Color Loop Process RGB
sequence:
  - service: script.turn_on
    entity_id: script.color_loop_update_light
    data_template:
      variables:
        light: "{{ light }}"
        brightness: "{{ value }}"
        transition: "{{ transition }}"
        colors: >-
          {% set h = (range(230, 325) | random) %}
          {% set s = 100 / 100 %}
          {% set v = 44 / 100 %}
  
          {% if s == 0 %}
            {% set r = v * 255 %}
            {% set g = v * 255 %}
            {% set b = v * 255 %}
          {% else %}
            {% set var_h = ((h / 60) % 6) %}
  
            {% if var_h == 6 %}
              {% set var_h = 0 %}
            {% endif %}
  
            {% set var_i = var_h | int %}
            {% set var_1 = v * (1 - s) %}
            {% set var_2 = v * (1 - s * (var_h - var_i)) %}
            {% set var_3 = v * (1 - s * (1 - (var_h - var_i))) %}
  
            {% if var_i == 0 %}
              {% set var_r = v %}
              {% set var_g = var_3 %}
              {% set var_b = var_1 %}
            {% elif var_i == 1 %}
              {% set var_r = var_2 %}
              {% set var_g = v %}
              {% set var_b = var_1 %}
            {% elif var_i == 2 %}
              {% set var_r = var_1 %}
              {% set var_g = v %}
              {% set var_b = var_3 %}
            {% elif var_i == 3 %}
              {% set var_r = var_1 %}
              {% set var_g = var_2 %}
              {% set var_b = v %}
            {% elif var_i == 4 %}
              {% set var_r = var_3 %}
              {% set var_g = var_1 %}
              {% set var_b = v %}
            {% else %}
              {% set var_r = v %}
              {% set var_g = var_1 %}
              {% set var_b = var_2 %}
            {% endif %}
  
            {% set r = (var_r * 255) | int %}
            {% set g = (var_g * 255) | int %}
            {% set b = (var_b * 255) | int %}
          {% endif %}
          {{ r | int }},{{ g | int }},{{ b | int }}