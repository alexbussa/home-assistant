alias: Select Away Scene
sequence:
  # Cancel lighting scripts containing delays
  - service: script.turn_off
    entity_id: script.scene_select_welcome_lighting_at_night
  # Turn Off All Lights
  - service: light.turn_off
    entity_id:
      - light.garage_lights
      - light.garage_stairs
      - light.downstairs_hallway
      - light.kitchen
      - light.patio_lights
      - light.patio_string_lights
      - light.living_room
      - light.tv_ambient
      - light.main_stairs
      - light.upstairs_hallway
      - light.bedroom_hallway
      - light.bedroom_closet_lights
      - light.laundry_lights
      - light.den_hallway
      - light.den_cabinets
      - light.guest_bedroom_closet_lights