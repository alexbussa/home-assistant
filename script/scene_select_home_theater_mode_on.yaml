alias: Select Home Theater Mode On Scene
sequence:
  # Set Kitchen Lights
  - service: script.turn_on
    entity_id: script.scene_select_kitchen_home_theater
  # Set Living Room Lights
  - service: script.turn_on
    entity_id: script.scene_select_living_room_home_theater
  - service: shell_command.hyperion_plex_playing
  # Set Office Lights
  - service: script.turn_on
    entity_id: script.scene_select_office_home_theater
