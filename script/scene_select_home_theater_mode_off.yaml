alias: Select Home Theater Mode Off Scene
sequence:
  # Restore Living Room Lights
  - service: shell_command.hyperion_mood_blobs_blue
  - service: script.turn_on
    entity_id: script.scene_select_living_room_home_theater_restore

  # Restore Kitchen Lights
  - service: script.turn_on
    entity_id: script.scene_select_kitchen_home_theater_restore

  # Set Office Lights
  - service: script.turn_on
    entity_id: script.scene_select_office_home_theater_restore
