# Direct Scenes ##############################################
# Called from script.update_scene
# Uses format: Scene {Light} {Mode} {HT} {Brightness}
scene_den_cabinets_morning_mid:
  alias: Scene Den Cabinets Morning Mid
  sequence:
    - service: light.turn_on
      entity_id: light.den_cabinets
      data:
        transition: 5
        brightness: 75
        color_temp: 285

