    - service: light.turn_on
      entity_id: light.kitchen
      data:
        transition: "{{ seconds | default(2) }}"
        brightness: 145

scene_kitchen_night_ht_on_mid:
  alias: Scene Kitchen Night HT On Mid
  sequence:
    - service: light.turn_on
      entity_id: light.kitchen
