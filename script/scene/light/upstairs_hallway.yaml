##############################################################
# Upstairs Hallway Scenes
##############################################################

# Direct Scenes ##############################################
# Called from script.update_lights
# Uses format: Scene {Light} {Mode} {HT} {Brightness}
scene_upstairs_hallway_morning_mid:
  alias: Scene Upstairs Hallway Morning Mid
  sequence:
    - service: light.turn_on
      entity_id: light.upstairs_hallway
      data:
        transition: 2
        brightness: 50

