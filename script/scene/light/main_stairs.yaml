##############################################################
# Main Stairs Scenes
##############################################################

# Direct Scenes ##############################################
# Called from script.update_lights
# Uses format: Scene {Light} {Mode} {HT} {Brightness}
scene_main_stairs_morning_mid:
  alias: Scene Main Stairs Morning Mid
  sequence:
    - service: light.turn_on
      entity_id: light.main_stairs
      data:
        transition: 2
        brightness: 50

