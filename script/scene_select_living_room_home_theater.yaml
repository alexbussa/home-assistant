alias: Select Living Room Home Theater Scene
sequence:
  # Check if lights are on
  - condition: state
    entity_id: light.living_room_lights
    state: 'on'
  - service: light.turn_off
    entity_id: light.living_room_lights
  - service: homeassistant.turn_on
    entity_id: input_boolean.home_theater_restore_living_room_lights
  # Check if lights are in a color loop
  - condition: state
    entity_id: input_boolean.color_loop_Living_room
    state: 'on'
  - service: homeassistant.turn_on
    entity_id: input_boolean.home_theater_restore_living_room_color_loop
  - service: homeassistant.turn_off
    entity_id: input_boolean.color_loop_Living_room