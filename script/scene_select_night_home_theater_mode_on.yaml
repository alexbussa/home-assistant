alias: Select Night Home Theater Mode On Scene
sequence:
  - service: homeassistant.turn_on
    entity_id:
      - scene.kitchen_home_theater_at_night
      - scene.office_home_theater_at_night
      - input_boolean.home_theater_restore_kitchen_lights
      - input_boolean.home_theater_restore_living_room_lights
      - input_boolean.home_theater_restore_living_room_color_loop