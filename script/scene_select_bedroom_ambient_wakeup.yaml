alias: Select Bedroom Ambient Wakeup Scene
sequence:
  - service: shell_command.lifx_bedroom_ambient_zero
  - delay: '00:00:10'
  - service: shell_command.lifx_bedroom_ambient_wakeup
  - delay: '00:00:10'
  - service: light.turn_on
    data:
      entity_id: light.bedroom_ambient
      brightness: 255
      transition: 900
  - delay: '00:20:00'
  - service: light.turn_on
    data:
      entity_id: light.bedroom_ambient
      brightness: 77
      transition: 120
  - delay: '00:2:00'
  - service: shell_command.lifx_bedroom_ambient
