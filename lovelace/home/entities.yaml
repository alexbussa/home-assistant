type: custom:dwains-flexbox-card
items_classes: 'col-xs-6 col-sm-3 col-md-2 col-lg-2'
padding: true
cards:
  - type: custom:button-card
    template: home_tracker
    entity: sensor.device_tracker_alex
    triggers_update:
      - input_select.octavia_driver
      - sensor.octavia
    label: '[[[ if(states["input_select.octavia_driver"].state == "Alex") return states["sensor.octavia"].attributes.city; else return entity.state ]]]'
  - type: custom:button-card
    template: home_tracker
    entity: sensor.octavia
    triggers_update:
      - device_tracker.octavia
    label: '[[[ return "Fuel: " + states["device_tracker.octavia"].attributes.fuel_level + "%" ]]]'
