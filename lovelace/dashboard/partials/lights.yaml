type: custom:mod-card
card_mod:
  style: |
    :host {
      --masonry-view-card-margin: 0;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 301px;
    }
view_layout:
  grid-area: content
card:
  type: vertical-stack
  cards:
    - type: custom:mod-card
      card_mod:
        style: |
          :host {
            padding: 28px 28px 0 0;
            align-self: end;
            --vertical-stack-card-margin: 0;
          }
      card:
        type: horizontal-stack
        cards:
          - type: custom:button-card
            template: badge_lights
            entity: group.garage_lights
            name: Garage
          - type: custom:button-card
            template: badge_lights
            entity: group.downstairs_lights
            name: Downstairs
          - type: custom:button-card
            template: badge_lights
            entity: group.upstairs_lights
            name: Upstairs
    - type: "custom:homekit-card"
      style: |
        :host {
          --vertical-stack-card-margin: 0;
          --tile-background: rgba(135, 135, 135, 0.3);
          --tile-name-text-color: rgba(255, 255, 255, 0.6);
          --tile-state-text-color: rgba(255, 255, 255, 0.6);
          --tile-icon-color: rgba(255, 255, 255, 0.6);
        }
        .container {
          padding: 5px 0 5px 32px !important;
          font-family: var(--primary-font-family);
        }
        homekit-button .icon {
          line-height: calc(var(--tile-icon-size, 30px) + 2px) !important;
          text-align: inherit !important;
        }
        homekit-button .name {
          font-size: 15px !important;
        }
        .card-title {
          font-family: 'SF Pro Display';
          font-size: 24px !important;
          font-weight: 300 !important;
          padding-top: 52px !important;
          padding-bottom: 16px;
        }
        .card-title:first-child {
          padding-top: 4px !important;
        }
        .col:first-child {
          padding-left: 0 !important;
        }
        .button .button-inner .circle-state path {
          stroke-width: 4;
        }
        .button .button-inner .circle-state text {
          font-size: 24px;
        }
      useRGB: false
      useBrightness: false
      statePositionTop: true
      enableColumns: true
      rows:
        - row: 1
          columns:
            - column: 1
              tileOnRow: 1
              entities:
                - title: Garage
                  entities:
                    - entity: light.garage_lights
                      name: Garage
                    - entity: light.garage_stairs
                      name: Garage Stairs
            - column: 2
              tileOnRow: 2
              entities:
                - title: Downstairs
                  entities:
                    - entity: light.downstairs_hallway
                      name: Downstairs Hallway
                    - entity: light.kitchen
                      name: Kitchen
                    - entity: light.downstairs_patio_lights
                      name: Patio
                    - entity: light.downstairs_patio_string_lights
                      name: Patio String
                    - entity: light.living_room
                      name: Living Room
                    - entity: light.living_room_tv
                      name: TV Ambient
                    - entity: light.rec_room
                      name: Rec Room
                    - entity: light.rec_room_canvas
                      name: Rec Room Canvas
            - column: 3
              tileOnRow: 3
              entities:
                - title: Upstairs
                  entities:
                    - entity: light.main_stairs
                      name: Main Stairs
                    - entity: light.upstairs_hallway
                      name: Upstairs Hallway
                    - entity: light.bedroom_hallway
                      name: Bedroom Hallway
                    - entity: light.bedroom_lights
                      name: Bedroom
                    - entity: light.bedroom_tiles
                      name: Bedroom Tiles
                    - entity: light.laundry_lights
                      name: Laundry
                    - entity: light.den_hallway
                      name: Den Hallway
                    - entity: light.den_lights
                      name: Den
                    - entity: light.den_cabinets
                      name: Den Cabinets
                    - entity: light.upstairs_patio_lights
                      name: Patio
                    - entity: light.upstairs_patio_string_lights
                      name: Patio String
