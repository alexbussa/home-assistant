media:
  show_name: false
  show_icon: false
  show_entity_picture: true
  entity_picture: '[[[ return states[states["sensor.sonos_group_master"].state].attributes.entity_picture ]]]'
  triggers_update:
    - media_player.sonos_kitchen
  styles:
    grid:
      - grid-template-areas: '"i" '
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr
    img_cell:
      - width: 100%
      - height: 100%
    icon:
      - width: 100%
      - height: 100%
    card:
      - padding: 0
  tap_action:
    action: none
