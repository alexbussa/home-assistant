type: custom:dwains-flexbox-card
items_classes: 'col-xs-6 col-sm-3 col-md-2 col-lg-2'
padding: true
cards:
  - type: entities
    item_classes: 'col-xs-12 col-sm-12 col-md-12 col-lg-12'
    title: Battery Level
    show_header_toggle: false
    entities:
      - type: section
        label: Locks
      - type: custom:template-entity-row
        entity: sensor.august_smart_lock_pro_front_door_battery_level
        name: Front Door
        state: '{{ states(config.entity) }}'
      - entity: sensor.august_web_front_door_keypad_battery
        name: Front Door Keypad
      - type: custom:template-entity-row
        entity: sensor.august_smart_lock_pro_front_door_battery_level
        name: Garage Door
        state: '{{ states(config.entity) }}'
      - type: section
        label: Sensors
      - type: custom:template-entity-row
        entity: sensor.garage_motion_sensor_battery_level
        name: Garage Motion Sensor
        state: '{{ states(config.entity) }}'
      - type: custom:template-entity-row
        entity: sensor.garage_stairs_multisensor_battery_level
        name: Garage Stairs MultiSensor
        state: '{{ states(config.entity) }}'
      - type: custom:template-entity-row
        entity: sensor.downstairs_hallway_trisensor_battery_level
        name: Downstairs Hallway TriSensor
        state: '{{ states(config.entity) }}'
      - type: custom:template-entity-row
        entity: sensor.main_stairs_multisensor_battery_level
        name: Main Stairs MultiSensor
        state: '{{ states(config.entity) }}'
      - type: custom:template-entity-row
        entity: sensor.bedroom_closet_door_sensor_battery_level
        name: Bedroom Closet Door Sensor
        state: '{{ states(config.entity) }}'
      - type: custom:template-entity-row
        entity: sensor.bedroom_closet_trisensor_battery_level
        name: Bedroom Closet TriSensor
        state: '{{ states(config.entity) }}'
      - type: custom:template-entity-row
        entity: sensor.laundry_door_left_sensor_battery_level
        name: Laundry Door Left Sensor
        state: '{{ states(config.entity) }}'
      - type: custom:template-entity-row
        entity: sensor.laundry_door_right_sensor_battery_level
        name: Laundry Door Right Sensor
        state: '{{ states(config.entity) }}'
      - type: custom:template-entity-row
        entity: sensor.den_multisensor_sensor_battery_level
        name: Den MultiSensor
        state: '{{ states(config.entity) }}'
      - type: custom:template-entity-row
        entity: sensor.guest_bedroom_closet_door_sensor_battery_level
