square_icon:
  size: 55px
  show_label: false
  show_state: false
  show_name: false
  show_icon: true
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  styles:
    card:
      - padding: 12px
      - border-radius: 4px
  state:
    - value: "on"
      styles:
        icon:
          - color: var(--paper-item-icon-color)
    - value: "off"
      styles:
        icon:
          - color: var(--disabled-text-color)
