sonos_speaker:
  template: row_icon_name_label
  tap_action:
    action: toggle
  label: '[[[ if(entity.state == "on") return "Volume: " + states[variables.volume].state; else return "Off" ]]]'
  state:
    - value: "on"
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
    - value: "off"
      styles:
        icon:
          - color: var(--paper-item-icon-disabled-color)
