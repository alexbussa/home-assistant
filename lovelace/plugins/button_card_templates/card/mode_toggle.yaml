mode_toggle:
  template: row_icon_name_label
  show_label: false
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: min-content 1fr
      - grid-template-rows: min-content
    name:
      - align-self: center
  state:
    - value: "on"
      styles:
        icon:
          - color: var(--light-primary-color)
    - value: "off"
      styles:
        icon:
          - color: var(--disabled-text-color)
