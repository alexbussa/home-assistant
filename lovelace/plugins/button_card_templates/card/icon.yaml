icon:
  template: base
  size: 55px
  show_label: false
  show_state: false
  show_name: false
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  state:
    - value: "on"
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
    - value: "off"
      styles:
        icon:
          - color: var(--paper-item-icon-disabled-color)
