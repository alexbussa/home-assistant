base:
  size: 45px
  show_label: true
  show_state: true
  show_name: true
  show_icon: true
  tap_action:
    action: more-info
  hold_action:
    action: more-info
  styles:
    grid:
      - position: relative
    card:
      - padding: 12px
      - border-radius: 4px
    state:
      - font-size: 12.5px
      - color: var(--primary-text-color)
    icon:
      - color: var(--light-primary-color)
    entity_picture:
      - border-radius: 100%
    label:
      - justify-self: left
      - font-size: 12.5px
      - color: var(--secondary-text-color)
    name:
      - font-size: 14px
      - font-weight: 500
