light:
  template: row_icon_status
  size: 45px
  show_state: false
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  label: >
    [[[
      if(entity.state == "on")
        if(entity.attributes.brightness == null)
          return "100%";
        else
          return Math.round(entity.attributes.brightness / 2.55) + "%";
      else
        return "Off"
    ]]]
  styles:
    grid:
      - grid-template-areas: '"i n" "i l"'
      - grid-template-columns: min-content 1fr
      - grid-template-rows: min-content
    img_cell:
      - width: 45px
      - height: 45px
      - margin-left: -6px
      - margin-right: 6px
    label:
      - align-self: start
    name:
      - align-self: end
      - text-align: left
  state:
    - value: "on"
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
    - value: "off"
      styles:
        icon:
          - color: var(--disabled-text-color)
