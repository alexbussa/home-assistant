row_picture_name_label:
  template: base
  size: 45px
  show_state: false
  show_icon: false
  show_entity_picture: true
  styles:
    grid:
      - grid-template-areas: '"i n" "i l"'
      - grid-template-columns: min-content 1fr
      - grid-template-rows: min-content
    img_cell:
      - width: 45px
      - height: 45px
      - margin-right: 12px
    entity_picture:
      - border-radius: 100%
    label:
      - align-self: start
      - justify-self: start
    name:
      - align-self: end
      - justify-self: start
      - text-align: left
