security_door_lock:
  template: row_icon_status
  size: 45px
  show_state: false
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  label: >
    [[[
      if(variables.door == "on")
        return "Open";
      else
        return entity.state
    ]]]
  icon: >
    [[[
      if(variables.door == "on")
        return "mdi:door-open";
      if(entity.state == "unlocked")
        return "mdi:lock-open";
      if(entity.state == "locked")
        return "mdi:door-closed-lock";
      else
        return "mdi:door-closed"
    ]]]
  styles:
    grid:
      - grid-template-areas: '"i n" "i l"'
      - grid-template-columns: min-content 1fr
      - grid-template-rows: min-content
    img_cell:
      - width: 45px
      - height: 45px
      - margin-left: -4px
      - margin-right: 8px
    label:
      - align-self: start
      - text-transform: capitalize
    name:
      - align-self: end
  state:
    - value: "unlocked"
      styles:
        icon:
          - color: var(--paper-item-icon-color)
    - value: "locked"
      styles:
        icon:
          - color: '[[[ if(variables.door == "on") return "var(--paper-item-icon-color)"; else return "var(--disabled-text-color)" ]]]'
