security_door_lock:
  template: row_icon_name_label
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  label: >
    [[[
      if(variables.door == "on")
        return "Open";
      else
        return entity.state
    ]]]
  icon: >
    [[[
      if(variables.door == "on")
        return "mdi:door-open";
      if(entity.state == "unlocked")
        return "mdi:lock-open";
      if(entity.state == "locked")
        return "mdi:door-closed-lock";
      else
        return "mdi:door-closed"
    ]]]
  styles:
    label:
      - text-transform: capitalize
  state:
    - value: "unlocked"
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
    - value: "locked"
      styles:
        icon:
          - color: '[[[ if(variables.door == "on") return "var(--paper-item-icon-active-color)"; else return "var(--paper-item-icon-disabled-color)" ]]]'
