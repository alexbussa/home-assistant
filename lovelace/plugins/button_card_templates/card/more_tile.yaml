more_tile:
  size: 55px
  template: base
  show_label: false
  show_state: false
  styles:
    grid:
      - grid-template-areas: '"i" "n"'
      - grid-template-rows: 1fr min-content
      - grid-template-columns: 1fr
    card:
      - padding-top: 0
    img_cell:
      - height: 90px
    icon:
      - color: var(--paper-item-icon-color)
