square_icon_status:
  size: 55px
  show_label: true
  show_state: true
  show_icon: true
  label: '[[[ return "&nbsp;" ]]]'
  tap_action:
    action: more-info
  styles:
    grid:
      - grid-template-areas: '"s" "i" "l" "n"'
      - grid-template-rows: min-content 1fr min-content min-content
      - grid-template-columns: 1fr
      - position: relative
    card:
      - padding: 8px 12px
      - border-radius: 4px
    state:
      - justify-self: right
      - padding-bottom: 12px
      - font-size: 13px
      - color: rgba(0, 0, 0, 0.87)
    icon:
      - color: var(--paper-item-icon-color)
    entity_picture:
      - border-radius: 100%
    label:
      - justify-self: left
      - padding-top: 8px
      - font-size: 12.5px
      - color: rgba(0, 0, 0, 0.54)
    name:
      - justify-self: left
      - font-size: 14px
      - font-weight: 500
      - color: rgba(0, 0, 0, 0.87)
