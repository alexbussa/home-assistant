mode_display:
  template: row_icon_name_label
  show_label: false
  tap_action:
    action: more-info
  hold_action:
    action: more-info
  label: '[[[ return entity.state ]]]'
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: min-content 1fr
      - grid-template-rows: min-content
    name:
      - align-self: center
  state:
    - value: "on"
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
    - value: "Lights On"
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
    - value: "Lights Off"
      styles:
        icon:
          - color: var(--paper-item-icon-active-color)
    - value: "off"
      styles:
        icon:
          - color: var(--paper-item-icon-disabled-color)
