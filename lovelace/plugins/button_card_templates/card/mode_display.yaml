mode_display:
  template: row_icon_status
  size: 45px
  show_state: false
  show_label: false
  tap_action:
    action: more-info
  hold_action:
    action: more-info
  label: '[[[ return entity.state ]]]'
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: min-content 1fr
      - grid-template-rows: min-content
    img_cell:
      - width: 45px
      - height: 45px
    name:
      - margin-left: 8px
  state:
    - value: "on"
      styles:
        icon:
          - color: var(--paper-item-icon-color)
    - value: "Lights On"
      styles:
        icon:
          - color: var(--paper-item-icon-color)
    - value: "Lights Off"
      styles:
        icon:
          - color: var(--paper-item-icon-color)
    - value: "off"
      styles:
        icon:
          - color: var(--disabled-text-color)
