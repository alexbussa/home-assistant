sonos_playlist:
  template: row_picture_name_label
  show_label: false
  tap_action:
    action: toggle
  hold_action:
    action: more-info
  entity_picture: '/local/icons/tidal.svg'
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: min-content 1fr
      - grid-template-rows: min-content
    img_cell:
      - background: var(--state-background-color)
      - border-radius: 100%
      - margin-right: 12px
    name:
      - align-self: center
