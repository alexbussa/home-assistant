sonos_playlist:
  template: row_icon_status
  size: 45px
  show_state: false
  show_label: false
  show_icon: false
  show_entity_picture: true
  tap_action:
    action: toggle
  entity_picture: '/local/icons/spotify.svg'
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-template-columns: min-content 1fr
      - grid-template-rows: min-content
    img_cell:
      - width: 45px
      - height: 45px
    name:
      - margin-left: 16px
