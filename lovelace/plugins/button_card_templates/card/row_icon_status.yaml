row_icon_status:
  size: 45px
  show_label: true
  show_state: true
  show_icon: true
  tap_action:
    action: more-info
  styles:
    grid:
      - grid-template-areas: '"i n s" "i l s"'
      - grid-template-columns: min-content 1fr min-content
      - grid-template-rows: min-content
    card:
      - padding: 12px
      - border-radius: 4px
    state:
      - justify-self: right
      - font-size: 13px
      - color: rgba(0, 0, 0, 0.87)
    icon:
      - color: var(--paper-item-icon-color)
    entity_picture:
      - border-radius: 100%
    label:
      - justify-self: start
      - font-size: 12.5px
      - color: rgba(0, 0, 0, 0.54)
    name:
      - justify-self: start
      - text-align: left
      - font-size: 14px
      - font-weight: 500
      - color: rgba(0, 0, 0, 0.87)
