header_state_security:
  show_name: false
  show_state: true
  show_label: false
  tap_action:
    action: none
  styles:
    grid:
      - grid-template-areas: '"i" "s"'
    icon:
      - color: white
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--theme-state-icon-background)
      - color: var(--app-header-text-color)
      - border-radius: 100%
    card:
      - box-shadow: none
      - margin-top: 4px
      - padding: 0
      - width: 60px
    state:
      - color: var(--app-header-text-color)
      - justify-self: center
      - font-size: 12px
  state:
    - value: 'Lights Off'
      styles:
        icon:
          - color: rgba(255, 255, 255, 0.5)
