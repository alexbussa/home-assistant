header_state_thermostat:
  show_name: true
  show_state: true
  show_label: false
  show_icon: false
  state_display: '[[[ return `${entity.attributes.current_temperature}ยบ` ]]]'
  tap_action:
    action: toggle
  styles:
    grid:
      - grid-template-areas: '"s" "n"'
    card:
      - box-shadow: none
      - margin-top: 4px
      - padding: 0
      - width: 60px
      - height: 54.5px
    state:
      - width: 40px
      - height: 40px
      - font-size: 0.9em
      - font-weight: bold
      - line-height: 40px
      - background: rgba(0, 0, 0, 0.2)
      - color: var(--app-header-text-color)
      - border-radius: 100%
    name:
      - color: var(--app-header-text-color)
      - justify-self: center
      - font-size: 12px
      - width: 55px
