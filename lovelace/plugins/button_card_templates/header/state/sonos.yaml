header_state_sonos:
  show_name: false
  show_state: false
  show_label: true
  styles:
    grid:
      - grid-template-areas: '"i" "l"'
    icon:
      - color: var(--app-header-text-color)
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--theme-state-icon-background)
      - color: var(--app-header-text-color)
      - border-radius: 100%
    card:
      - box-shadow: none
      - margin-top: 4px
      - padding: 0
      - width: 60px
    label:
      - color: var(--app-header-text-color)
      - justify-self: center
      - font-size: 12px
