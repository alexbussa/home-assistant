type: custom:dwains-flexbox-card
items_classes: 'col-xs-6 col-sm-3 col-md-2 col-lg-2'
padding: true
cards:
  - type: markdown
    item_classes: 'col-xs-12 col-sm-12 col-md-12 col-lg-12'
    style: |
      ha-card {
        height: 16.5px;
        box-shadow: none;
        background: none;
        color: var(--theme-title-color);
        font-weight: bold;
        font-size: 14px;
      }
      .markdown {
        padding: 0px !important;
      }
    content: User
  - type: custom:button-card
    template: mode_toggle
    entity: input_boolean.mode_guest
    name: Guest
  - type: custom:button-card
    template: mode_toggle
    entity: input_boolean.mode_home_theater
    name: Home Theater
  - type: custom:button-card
    template: mode_toggle
    entity: input_boolean.mode_sleep
    name: Sleep
  - type: custom:button-card
    template: mode_toggle_peloton
    entity: input_boolean.mode_peloton
    name: Peloton
