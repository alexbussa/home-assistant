type: custom:dwains-flexbox-card
items_classes: 'col-xs-6 col-sm-3 col-md-2 col-lg-2'
padding: true
cards:
  - type: entities
    item_classes: 'col-xs-12 col-sm-12 col-md-12 col-lg-12'
    title: Lights
    show_header_toggle: false
    entities:
      - type: section
        label: Garage
      - entity: light.garage_lights
        name: Garage
      - entity: light.garage_stairs
        name: Garage Stairs
      - type: section
        label: Downstairs
      - entity: light.downstairs_hallway
        name: Downstairs Hallway
      - entity: light.kitchen
        name: Kitchen
      - entity: light.patio_lights
        name: Patio
      - entity: light.patio_string_lights
        name: Patio Ambient
      - entity: light.living_room
        name: Living Room
      - entity: light.living_room_tv
        name: Living Room TV
      - type: 'custom:rgb-light-card'
        colors:
          - type: script
            entity_id: script.scene_living_room_tv
            icon_color: 'linear-gradient(345deg, #0250c5, #d43f8d)'
          - type: script
            entity_id: script.scene_living_room_tv_night_ht_playing
            icon_color: '#DCC58B'
      - entity: light.rec_room_tiles
        name: Rec Room Tiles
      - type: 'custom:rgb-light-card'
        colors:
          - type: script
            entity_id: script.scene_rec_room_tiles_lifx_intense
            icon_color: 'linear-gradient(15deg, #E11FF6, #2DBDC8)'
      - type: section
        label: Upstairs
      - entity: light.main_stairs
        name: Main Stairs
      - entity: light.upstairs_hallway
        name: Upstairs Hallway
      - entity: light.bedroom_hallway
        name: Bedroom Hallway
      - entity: light.bedroom_lights
        name: Bedroom
      - type: 'custom:rgb-light-card'
        colors:
          - type: script
            entity_id: script.scene_bedroom_purple_blue
            icon_color: 'linear-gradient(15deg, #808EFF, #80DBFF)'
          - type: script
            entity_id: script.scene_bedroom_neutral_low
            icon_color: '#DCC58B'
      - entity: light.bedroom_tiles
        name: Bedroom Tiles
      - type: 'custom:rgb-light-card'
        colors:
          - type: script
            entity_id: script.scene_bedroom_tiles_wakeup
            icon_color: 'linear-gradient(15deg, #DCC58B, #FFF8E5)'
          - type: script
            entity_id: script.scene_bedroom_tiles_day
            icon_color: 'linear-gradient(15deg, #2906F0, #E9CC6B)'
          - type: script
            entity_id: script.scene_bedroom_tiles_night
            icon_color: 'linear-gradient(345deg, #36B2FF, #FFC4FA)'
      - entity: light.bedroom_closet_lights
        name: Bedroom Closet
      - entity: light.laundry_lights
        name: Laundry
      - entity: light.den_hallway
        name: Den Hallway
      - entity: light.den_lights
        name: Den
      - type: 'custom:rgb-light-card'
        colors:
          - type: script
            entity_id: script.scene_den_pink_blue
            icon_color: 'linear-gradient(345deg, #2100FF, #FE00FF)'
          - type: script
            entity_id: script.scene_den_neutral_low
            icon_color: '#DCC58B'
      - entity: light.den_cabinets
        name: Den Cabinets
      - entity: light.guest_bedroom_closet_lights
        name: Guest Bedroom Closet
