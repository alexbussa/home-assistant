type: custom:mod-card
style: |
  ha-card {
    padding: 0px;
    background-color: var(--app-header-background-color);
    --ha-card-background: transparent;
    border-radius: 0 0 10px 10px;
    overflow: hidden;
  }
card:
  type: custom:dwains-flexbox-card
  padding: true
  cards:
    - type: custom:state-switch
      item_classes: 'col-xs-12'
      entity: hash
      default: default
      states:
        default:
          type: custom:dwains-flexbox-card
          item_classes: 'col-xs-12'
          cards:
            - type: markdown
              style:
                .: |
                  ha-card {
                    padding-left: 0.5rem;
                    color: var(--app-header-text-color);
                    box-shadow: none;
                    --mdc-icon-size: 36px;
                  }
                "ha-markdown":
                  $: |
                    :host {
                      padding: 0 !important;
                    }
                    ha-markdown-element h1 {
                      font-size: 24.5px;
                      padding-top: 4px;
                      margin-bottom: 0.2em;
                    }
                    ha-markdown-element p {
                      margin: 0;
                      line-height: 18px;
                    }
                    ha-markdown-element a {
                      color: #ffffff !important;
                      text-decoration: none;
                    }
                    ha-icon {
                      margin-top: -8px;
                      margin-bottom: -4px;
                      margin-left: -12px;
                      display: inline-flex;
                      vertical-align: middle;
                    }
              content: >-
                # [<ha-icon icon="mdi:chevron-left"></ha-icon>Scenes](/lovelace/lights)
        all:
          type: custom:dwains-flexbox-card
