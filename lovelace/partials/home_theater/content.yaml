type: custom:mod-card
card_mod:
  style: |
    :host {}
view_layout:
  grid-area: content
card:
  type: vertical-stack
  cards:
    - type: "custom:homekit-card"
      style: |
        :host {
          --vertical-stack-card-margin: 0;
          --tile-background: rgba(135, 135, 135, 0.3);
          --tile-name-text-color: rgba(255, 255, 255, 0.6);
          --tile-state-text-color: rgba(255, 255, 255, 0.6);
          --tile-icon-color: rgba(255, 255, 255, 0.6);
          --tile-on-icon-color: rgba(0, 0, 0, 0.6);
        }
        .container {
          font-family: var(--primary-font-family);
        }
        homekit-button.custom-card {
          background-color: inherit !important;
        }
        homekit-button.custom-card button-card {
          margin: -10px;
        }
        homekit-button.custom-card.playlist button-card {
          width: calc(100% + 20px);
        }
        homekit-button button-card {
          max-width: inherit !important;
        }
        homekit-button .icon {
          line-height: calc(var(--tile-icon-size, 30px) + 2px) !important;
          text-align: inherit !important;
        }
        homekit-button .icon.climate {
          line-height: calc(var(--tile-icon-size, 30px) + 15px) !important;
          text-align: center !important;
        }
        homekit-button .name {
          font-size: 15px !important;
        }
        homekit-button .state {
          height: 20px;
        }
        .card-title {
          font-size: 24px !important;
          font-weight: 300 !important;
          padding-top: 52px !important;
          padding-bottom: 8px !important;
        }
        .card-title:first-child {
          padding-top: 4px !important;
        }
        .col:first-child {
          padding-left: 0 !important;
        }
        .button .button-inner .circle-state path {
          stroke-width: 4;
        }
        .button .button-inner .circle-state text {
          font-size: 26px;
        }
      useRGB: false
      useBrightness: false
      statePositionTop: true
      entities:
        - title: Devices
          entities:
            - card: custom:button-card
              cardOptions:
                template: apple_tv
                entity: media_player.living_room_apple_tv
                name: Apple TV
              conditionalClass: '[[[ return "custom-card" ]]]'
            - card: custom:button-card
              cardOptions:
                template: sony_bravia
                entity: media_player.living_room_tv
                name: Sony Bravia
              conditionalClass: '[[[ return "custom-card" ]]]'
            - card: custom:button-card
              cardOptions:
                template: base
                entity: media_player.denon_avr_x4300h
                name: Denon AVR
                tap_action:
                  haptic: medium
                  action: toggle
              conditionalClass: '[[[ return "custom-card" ]]]'
        - title: Bandwidth
          entities:
            - card: custom:button-card
              cardOptions:
                template: tautulli
                entity: sensor.tautulli
              conditionalClass: '[[[ return "custom-card" ]]]'
            - card: custom:button-card
              cardOptions:
                template: base
                entity: sensor.tautulli_wan_bandwidth
                tap_action:
                  action: none
              conditionalClass: '[[[ return "custom-card" ]]]'
            - card: custom:button-card
              cardOptions:
                template: base
                entity: sensor.tautulli_lan_bandwidth
                tap_action:
                  action: none
              conditionalClass: '[[[ return "custom-card" ]]]'
        - title: Streams
          collapse: true
          entities:
            # Tautulli No Streams
            - card: custom:button-card
              cardOptions:
                template: plex_no_streams
                triggers_update:
                  - sensor.tautulli
              wider: true
              widerSize: 3
              conditionalClass: '[[[ return "custom-card" ]]]'
              hide: '[[[ return states["sensor.tautulli"].state > 0 ]]]'
            # Tautulli User 1
            - card: custom:button-card
              cardOptions:
                style: |
                  .progress-bar {
                    height: 100%;
                    background: {% if is_state("sensor.tautulli_user1", "playing") %}#E5A00D{% else %}rgba(150, 150, 150, 0.5){% endif %};
                  }
                template: plex_stream_status
                entity: sensor.tautulli_user1
                triggers_update:
                  - sensor.tautulli_user1
              wider: true
              widerSize: 3
              conditionalClass: '[[[ return "custom-card" ]]]'
              hide: '[[[ return states["sensor.tautulli_user1"].state == "unknown" ]]]'
