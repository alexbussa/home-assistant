kiosk_mode:
  hide_header: true
  user_settings:
    - users:
      - "dashboard"
      kiosk: true

title: Home assistant
views:
  - type: custom:grid-layout
    path: home
    theme: Tablet Dashboard
    background: center / cover no-repeat fixed url('/local/dashboard/bg.png')
    popup_cards: !include_dir_merge_named lovelace/dashboard/popups/home/
    layout:
      grid-template-columns: auto auto
      grid-template-rows: auto
      grid-template-areas: |
        "sidebar  content"
    cards:
      - !include lovelace/dashboard/partials/sidebar.yaml
      - !include lovelace/dashboard/partials/home.yaml

  - type: custom:grid-layout
    path: sonos
    theme: Tablet Dashboard
    background: center / cover no-repeat fixed url('/local/dashboard/bg.png')
    layout:
      grid-template-columns: auto auto
      grid-template-rows: auto
      grid-template-areas: |
        "sidebar  content"
    cards:
      - !include lovelace/dashboard/partials/sidebar.yaml
      - !include lovelace/dashboard/partials/sonos.yaml

  - type: custom:grid-layout
    path: lights
    theme: Tablet Dashboard
    background: center / cover no-repeat fixed url('/local/dashboard/bg.png')
    layout:
      grid-template-columns: auto auto
      grid-template-rows: auto
      grid-template-areas: |
        "sidebar  content"
    cards:
      - !include lovelace/dashboard/partials/sidebar.yaml
      - !include lovelace/dashboard/partials/lights.yaml

button_card_templates: !include_dir_merge_named lovelace/dashboard/button_card_templates
